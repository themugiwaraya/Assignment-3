<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<!-- Own CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>Dowry Calculator</title>
	</head>
	<body>
		<div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
			<header class="text-center mb-4">
				<h1>Dowry Calculator</h1>
			</header>

			<section>
				<form>
					<div class="form-group">
						<label for="education">Education Level:</label>
						<select id="education" name="education" class="form-control">
							<option value="blank"></option>
							<option value="bachelor">Bachelor's degree</option>
							<option value="college">College degree</option>
							<option value="high_school">High school degree</option>
							<option value="middle_school">Middle school degree</option>
						</select>
					</div>

					<div class="form-group">
						<label for="networth">Family Networth:</label>
						<select id="networth" name="networth" class="form-control">
							<option value="blank"></option>
							<option value="upper_class">More than $10,000</option>
							<option value="middle_class">Between $5,000 and $10,000</option>
							<option value="lower_class">Less than $5,000</option>
						</select>
					</div>

					<div class="form-group">
						<label for="caste">Caste:</label>
						<select id="caste" name="caste" class="form-control">
							<option value="blank"></option>
							<option value="brahmin">Brahmin</option>
							<option value="kshatriya">Kshatriya</option>
							<option value="vaishya">Vaishya</option>
							<option value="shudra">Shudra</option>
							<option value="varna">Varna - Untouchable</option>
						</select>
					</div>
					<div class="form-group">
						<label>Bride's/Groom's Skills:</label><br />
						<div class="form-check">
							<input
								type="checkbox"
								id="skill1"
								name="skills"
								value="Musical Instrument"
								class="form-check-input"
							/>
							<label for="skill1" class="form-check-label"
								>Playing a musical instrument</label
							>
						</div>
						<div class="form-check">
							<input
								type="checkbox"
								id="skill2"
								name="skills"
								value="Good cook"
								class="form-check-input"
							/>
							<label for="skill2" class="form-check-label">Good cook</label>
						</div>
						<div class="form-check">
							<input
								type="checkbox"
								id="skill3"
								name="skills"
								value="Easygoing character"
								class="form-check-input"
							/>
							<label for="skill3" class="form-check-label"
								>Easygoing character</label
							>
						</div>
						<div class="form-check">
							<input
								type="checkbox"
								id="skill4"
								name="skills"
								value="Sings well"
								class="form-check-input"
							/>
							<label for="skill4" class="form-check-label">Sings well</label>
						</div>
					</div>
					<div class="form-group">
						<label>Age:</label><br />
						<div class="form-check">
							<input
								type="radio"
								id="age1"
								name="age"
								value="18-23"
								class="form-check-input"
							/>
							<label for="age1" class="form-check-label">Between 18-23</label>
						</div>
						<div class="form-check">
							<input
								type="radio"
								id="age2"
								name="age"
								value="24-27"
								class="form-check-input"
							/>
							<label for="age2" class="form-check-label">Between 24-27</label>
						</div>
						<div class="form-check">
							<input
								type="radio"
								id="age3"
								name="age"
								value="28+"
								class="form-check-input"
							/>
							<label for="age3" class="form-check-label">28+</label>
						</div>
					</div>

					<div class="form-group">
						<label>Reputation:</label><br />
						<div class="form-check">
							<input
								type="checkbox"
								id="rep1"
								name="reputation"
								class="form-check-input"
							/>
							<label for="rep1" class="form-check-label"
								>Gossips about parent's attitude</label
							>
						</div>
						<div class="form-check">
							<input
								type="checkbox"
								id="rep2"
								name="reputation"
								class="form-check-input"
							/>
							<label for="rep2" class="form-check-label"
								>Gossips about character</label
							>
						</div>
						<div class="form-check">
							<input
								type="checkbox"
								id="rep3"
								name="reputation"
								class="form-check-input"
							/>
							<label for="rep3" class="form-check-label">General gossips</label>
						</div>
					</div>

					<button id="submit" type="button" class="btn btn-primary">
						Calculate Price
					</button>
				</form>

				<hr />
				<h3 id="final-price">Final Price: $0</h3>
			</section>
		</div>

		<script src="script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
